{% extends "home.html" %}
{% block body %}
<div class="container2">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('changeEmail') }}">
                <div class="form-group">
                    <label for="newEmailAddress"><span class="content">New Email:</span></label>
                    <input type="text" class="form-control" name="newEmail" placeholder="newemail@gmail.com">
                </div>
                <button type="submit" class="button2">Change Email</button>
				<div>
				<!-- Flashing message, if message exists and loop -->
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<h3 class="content"> {{ message }} </h3>
						{% endfor %}
					{% endif %}
				{% endwith %}
				<p class="content">Click <a class="link" href="{{ url_for('profile') }}">here</a> to return to profile. </p>
				</div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
