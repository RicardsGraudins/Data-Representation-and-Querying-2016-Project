{% extends "home.html" %}
{% block body %}

<iframe class="video" width="100.1%" height="50%" src="https://www.youtube.com/embed/V_ERvayBr3M" frameborder="0" allowfullscreen></iframe>

<script>
// AmCharts chart 
var chart = AmCharts.makeChart("chartdiv", {
	// Theme & animation duration
    "theme": "black",
    "type": "serial",
	"startDuration": 2,
	// 3 columns Popularity, Win, Ban with percent value
    "dataProvider": [{
        "catagory": "Popularity",
        "percent": 13.8,
        "color": "#1fd2e7"
    }, {
        "catagory": "Win",
        "percent": 50.1,
        "color": "  #2ad32f"
    }, {
        "catagory": "Ban",
        "percent": 3.7,
        "color": "#FF0F00"
    }],
    "valueAxes": [{
        "position": "left",
        "title": "Percentage"
    }],
	// Display balloonText on mouseover
    "graphs": [{
        "balloonText": "[[category]]: <b>[[value]] %</b>",
        "fillColorsField": "color",
        "fillAlphas": 1,
        "lineAlpha": 0.1,
        "type": "column",
        "valueField": "percent"
    }],
	// Enabling 3D
    "depth3D": 20,
	"angle": 30,
    "chartCursor": {
        "categoryBalloonEnabled": false,
        "cursorAlpha": 0,
        "zoomable": false
    },
	// Text below columns
    "categoryField": "catagory",
    "categoryAxis": {
        "gridPosition": "start",
        "labelRotation": 0
    }
});
</script>
<p class="title2"><br><br> Season 7 Riven Statistics:<br><br> </p>
<div id="chartdiv"></div>
{% endblock %}
